<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Xline ID lookup</title>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="viewport" content="width=device-height, initial-scale=1" />
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .row-container {
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: column;
        overflow: hidden;
      }
      .second-row {
        flex-grow: 1;
        border: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="row-container">
      <div class="first-row">
        <label for="id">ID: </label>
        <input type="number" id="id" />
        <button id="button">Lookup</button>
      </div>
      <iframe id="iframe" height="10000" title="iframe"></iframe>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
